<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ProxyGo - 黑名单规则</title>
  <link rel="stylesheet" href="common.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #5b5bd6;
      --primary-light: #f0f1ff;
      --success: #10b981;
      --success-light: #ecfdf5;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --info: #3b82f6;
      --info-light: #dbeafe;
      --bg: #fefefe;
      --card-bg: #ffffff;
      --text: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --border-light: #f3f4f6;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #fefefe 0%, #f8fafc 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px;
    }





    .card {
      background: linear-gradient(135deg, var(--card-bg) 0%, #ffffff 100%);
      border-radius: var(--radius-xl);
      padding: 32px;
      box-shadow: var(--shadow-lg);
      margin-bottom: 32px;
      border: 1px solid var(--border-light);
      position: relative;
      overflow: hidden;
    }

    .card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-hover) 100%);
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 24px 0;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title:before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 15px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .help-text {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 8px;
      line-height: 1.5;
      background-color: var(--primary-light);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      border-left: 3px solid var(--primary);
    }

    .help-text code {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
      font-size: 12px;
      color: var(--primary);
      border: 1px solid var(--border-light);
    }

    .input-group {
      display: flex;
      align-items: stretch;
      gap: 12px;
    }

    .input-group input {
      flex: 1;
    }

    .input-group .button {
      white-space: nowrap;
      flex-shrink: 0;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 14px;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #ffffff 0%, #fafbfc 100%);
      color: var(--text);
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      background: #ffffff;
      transform: translateY(-1px);
    }

    input[type="text"]:hover, textarea:hover {
      border-color: var(--border);
    }

    textarea {
      min-height: 180px;
      resize: vertical;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
      line-height: 1.6;
    }

    .rule-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .rule-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .danger-button {
      background: linear-gradient(135deg, var(--danger) 0%, #f87171 100%);
      color: white;
    }

    .danger-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .warning-button {
      background: linear-gradient(135deg, var(--warning) 0%, #fbbf24 100%);
      color: white;
    }

    .warning-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 12px;
      margin-left: 8px;
      box-shadow: var(--shadow-sm);
      min-width: 20px;
      text-align: center;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 2px solid var(--border-light);
      gap: 16px;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      text-align: center;
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .button:hover:before {
      left: 100%;
    }

    .primary-button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .primary-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px -4px rgba(99, 102, 241, 0.3);
    }

    .primary-button:active {
      transform: translateY(0);
    }

    .secondary-button {
      background: linear-gradient(135deg, #ffffff 0%, var(--bg) 100%);
      color: var(--text);
      border: 2px solid var(--border-light);
      box-shadow: var(--shadow-sm);
    }

    .secondary-button:hover {
      background: linear-gradient(135deg, var(--bg) 0%, #f1f5f9 100%);
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 24px;
      padding: 12px 20px;
      background: linear-gradient(135deg, var(--text-secondary) 0%, var(--text) 100%);
      color: white;
      border-radius: var(--radius-md);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .footer {
      text-align: center;
      margin-top: 48px;
      color: var(--text-muted);
      font-size: 14px;
    }

    .success-toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(135deg, var(--success) 0%, #34d399 100%);
      color: white;
      padding: 18px 28px;
      border-radius: var(--radius-md);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3), var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateY(100px) scale(0.8);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 9999;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      min-width: 200px;
      font-size: 15px;
    }

    .success-toast.show {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .toast-icon {
      font-size: 22px;
      background: rgba(255, 255, 255, 0.2);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .toast-message {
      font-weight: 600;
      flex: 1;
    }

    /* Toast动画增强 */
    @keyframes toastPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .success-toast.show {
      animation: toastPulse 0.6s ease-in-out;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(99, 102, 241, 0.1) 100%);
      backdrop-filter: blur(8px);
      z-index: 1000;
      overflow: auto;
    }
    
    .modal-content {
      background: linear-gradient(135deg, var(--card-bg) 0%, #ffffff 100%);
      border-radius: var(--radius-xl);
      width: 85%;
      max-width: 900px;
      margin: 3% auto;
      padding: 32px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
      position: relative;
      overflow: hidden;
    }

    .modal-content:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-hover) 100%);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border-light);
    }
    
    .modal-title {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
      color: var(--text);
    }
    
    .close-modal {
      width: 32px;
      height: 32px;
      font-size: 20px;
      cursor: pointer;
      background: linear-gradient(135deg, #ffffff 0%, var(--bg) 100%);
      border: 2px solid var(--border-light);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      color: white;
      border-color: var(--danger);
      transform: scale(1.05);
    }

    .rules-preview {
      max-height: 450px;
      overflow-y: auto;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: 16px;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
      white-space: pre-wrap;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      font-size: 13px;
      line-height: 1.6;
      box-shadow: inset var(--shadow-sm);
    }

    .rules-preview::-webkit-scrollbar,
    .rules-editor-container::-webkit-scrollbar {
      width: 8px;
    }

    .rules-preview::-webkit-scrollbar-track,
    .rules-editor-container::-webkit-scrollbar-track {
      background: var(--border-light);
      border-radius: 4px;
    }

    .rules-preview::-webkit-scrollbar-thumb,
    .rules-editor-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      border-radius: 4px;
    }
    
    .rules-stats {
      margin-top: 16px;
      margin-bottom: 20px;
      color: var(--text-muted);
      font-size: 14px;
      background-color: var(--success-light);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      border-left: 3px solid var(--success);
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 12px;
      margin-left: 8px;
      box-shadow: var(--shadow-sm);
      min-width: 20px;
      text-align: center;
    }
    
    /* 规则编辑器样式 */
    .rules-editor-container {
      position: relative;
      display: flex;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
      height: 300px;
      overflow: auto;
    }
    
    .line-numbers {
      width: 60px;
      padding: 10px 5px;
      text-align: right;
      color: #999;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      border-right: 1px solid #ddd;
      user-select: none;
      overflow: hidden;
    }
    
    #blacklistRules {
      flex: 1;
      padding: 10px 10px 10px 60px;
      border: none;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      background-color: #fff;
      border-radius: 0 4px 4px 0;
    }

    /* Logo样式 */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 32px;
      box-shadow: var(--shadow-md);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-title {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-subtitle {
      font-size: 16px;
      color: var(--text-muted);
      margin: 0;
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      .rules-editor-container {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
          <div class="logo-container">
        <div class="logo logo-svg page-logo">
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(0,32) scale(0.1,-0.1)">
              <path d="M102 303 c-47 -23 -78 -59 -90 -103 -25 -99 45 -191 146 -193 115 -2 189 118 138 224 -32 67 -129 103 -194 72z m66 -105 c3 -15 -4 -18 -37 -18 -34 0 -41 -3 -41 -20 0 -11 5 -20 10 -20 6 0 10 7 10 15 0 10 10 15 31 15 28 0 30 -2 27 -32 -3 -30 -6 -33 -41 -36 -52 -4 -87 19 -87 58 0 39 33 62 85 58 29 -2 41 -8 43 -20z m93 -18 c21 -12 25 -50 7 -68 -17 -17 -54 -15 -72 4 -21 20 -20 30 4 54 23 23 33 24 61 10z"/>
              <path d="M220 140 c0 -5 5 -10 10 -10 6 0 10 5 10 10 0 6 -4 10 -10 10 -5 0 -10 -4 -10 -10z"/>
            </g>
          </svg>
        </div>
        <div class="logo-text">
        <h1 class="logo-title">ProxyGo</h1>
        <p class="logo-subtitle">简单高效的代理管理工具</p>
      </div>
    </div>
    
    <header>
      <h1>黑名单规则设置</h1>
      <a href="settings.html" class="back-link">返回菜单</a>
    </header>

    <div class="card">
      <h2 class="card-title">黑名单规则设置</h2>
      <div class="form-group">
        <label class="form-label" for="blacklistRulesUrl">从 URL 加载规则 <span id="blacklistUrlRulesCount" class="badge hidden">0</span></label>
        <div class="input-group">
          <input type="text" id="blacklistRulesUrl" placeholder="https://example.com/rules.txt">
          <button class="button secondary-button" id="fetchBlacklistRules">加载</button>
          <button class="button secondary-button" id="previewBlacklistRules">预览</button>
        </div>
        <div class="help-text">从远程 URL 加载规则，这些规则将与下方手动编辑的规则合并使用</div>
      </div>

      <div class="form-group">
        <label class="form-label">黑名单规则</label>
        <div class="rule-container">
          <div class="rules-editor-container">
            <div id="lineNumbers" class="line-numbers"></div>
            <textarea id="blacklistRules" spellcheck="false" placeholder="每行一条规则，例如：
.facebook.com
*.twitter.com
instagram.com"></textarea>
          </div>
          <div class="rule-actions">
            <button id="clearBlacklistRules" class="button danger-button">清空规则</button>
            <button id="deleteSelectedBlacklistRules" class="button warning-button">删除选中规则</button>
          </div>
        </div>
        <div class="help-text">
          黑名单模式下，匹配这些规则的域名将<strong>使用代理</strong>，其他域名将直接连接。
          <br>规则说明：
          <br>- 每行一条规则
          <br>- 以点开头的域名(.example.com)能匹配所有子域名和域名本身
          <br>- 支持通配符*
          <br>- 以 <code>#</code>、<code>//</code>、<code>;</code> 开头的行视为注释
        </div>
      </div>

      <div class="actions">
        <button class="button secondary-button" id="backToSettings">返回设置</button>
        <button class="button primary-button" id="saveBlacklist">保存设置</button>
      </div>
    </div>

    <div class="footer">
      ProxyGo - 简单高效的代理管理工具
    </div>
  </div>

  <!-- Rules Preview Modal -->
  <div id="rulesPreviewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="previewModalTitle">规则预览</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div class="rules-stats" id="rulesStats"></div>
      <div class="rules-preview" id="rulesPreviewContent"></div>
      <div class="actions" style="margin-top: 16px;">
        <button class="button secondary-button close-modal">关闭</button>
        <button class="button primary-button" id="applyRules">应用规则</button>
      </div>
    </div>
  </div>

  <div class="success-toast" id="successToast">
    <span class="toast-icon">✓</span>
    <span class="toast-message">设置已保存</span>
  </div>

  <script src="blacklist-rules.js"></script>
</body>
</html>
