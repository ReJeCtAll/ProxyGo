<!-- settings.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProxyGo - 设置</title>
  <link rel="stylesheet" href="common.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #5b5bd6;
      --primary-light: #f0f1ff;
      --success: #10b981;
      --success-light: #ecfdf5;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --info: #3b82f6;
      --info-light: #dbeafe;
      --bg: #fefefe;
      --card-bg: #ffffff;
      --text: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --border-light: #f3f4f6;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #fefefe 0%, #f8fafc 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
      padding: 24px;
      background: linear-gradient(135deg, var(--card-bg) 0%, #ffffff 100%);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-light);
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      border-radius: var(--radius-lg);
      margin-right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 22px;
      box-shadow: var(--shadow-md);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-muted);
      margin-top: 4px;
      font-size: 16px;
      font-weight: 500;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .menu-card {
      background: linear-gradient(135deg, var(--card-bg) 0%, #ffffff 100%);
      border-radius: var(--radius-xl);
      padding: 24px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-light);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: var(--text);
    }

    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-light);
    }

    .menu-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-light) 0%, #ffffff 100%);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      color: var(--primary);
      font-size: 24px;
      font-weight: bold;
    }

    .menu-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .menu-description {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 16px;
      flex-grow: 1;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      text-align: center;
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
      text-decoration: none;
      box-shadow: var(--shadow-sm);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 24px;
      padding: 12px 20px;
      background: linear-gradient(135deg, var(--text-secondary) 0%, var(--text) 100%);
      color: white;
      border-radius: var(--radius-md);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .footer {
      text-align: center;
      margin-top: 48px;
      color: var(--text-muted);
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .menu-grid {
        grid-template-columns: 1fr;
      }
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .menu-item {
      background: linear-gradient(135deg, var(--card-bg) 0%, #ffffff 100%);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-light);
      transition: all 0.3s ease;
      text-decoration: none;
      color: var(--text);
      position: relative;
      overflow: hidden;
    }
    
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }
    
    .menu-item:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
    }
    
    .menu-item.proxy:before {
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-hover) 100%);
    }
    
    .menu-item.whitelist:before {
      background: linear-gradient(90deg, var(--success) 0%, #0ea271 100%);
    }
    
    .menu-item.blacklist:before {
      background: linear-gradient(90deg, var(--danger) 0%, #dc2626 100%);
    }
    
    .menu-item.tools:before {
      background: linear-gradient(90deg, var(--info) 0%, #2563eb 100%);
    }
    
    .menu-item.dashboard:before {
      background: linear-gradient(90deg, var(--warning) 0%, #d97706 100%);
    }
    
    .menu-item.about:before {
      background: linear-gradient(90deg, #8b5cf6 0%, #7c3aed 100%);
    }
    
    .menu-item.proxy .menu-icon {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
    }
    
    .menu-item.whitelist .menu-icon {
      background: linear-gradient(135deg, var(--success) 0%, #0ea271 100%);
    }
    
    .menu-item.blacklist .menu-icon {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
    }
    
    .menu-item.tools .menu-icon {
      background: linear-gradient(135deg, var(--info) 0%, #2563eb 100%);
    }
    
    .menu-item.dashboard .menu-icon {
      background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
    }
    
    .menu-item.about .menu-icon {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    }
    
    .menu-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .menu-description {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 32px;
      box-shadow: var(--shadow-md);
    }
    
    .logo-text {
      display: flex;
      flex-direction: column;
    }
    
    .logo-title {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .logo-subtitle {
      font-size: 16px;
      color: var(--text-muted);
      margin: 0;
    }
    
    .welcome-message {
      background-color: var(--primary-light);
      padding: 20px;
      border-radius: var(--radius-lg);
      margin-bottom: 24px;
      border-left: 4px solid var(--primary);
    }
    
    .welcome-message h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: var(--primary);
    }
    
    .welcome-message p {
      margin: 0;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
          <div class="logo-container">
              <div class="logo logo-svg page-logo">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="settingsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
            </linearGradient>
          </defs>
          <g transform="translate(0,32) scale(0.1,-0.1)">
            <circle cx="160" cy="160" r="160" fill="url(#settingsGradient)" stroke="none"/>
            <!-- 字母 G -->
            <path d="M80 220 c-30 -15 -40 -40 -40 -60 0 -40 30 -70 70 -70 25 0 40 10 50 30 l5 15 -20 0 c-15 0 -20 -5 -20 -15 0 -8 -7 -15 -15 -15 -20 0 -35 15 -35 35 0 20 15 35 35 35 8 0 15 -7 15 -15 0 -10 5 -15 20 -15 l20 0 0 20 c0 25 -25 50 -50 50 -10 0 -25 -7 -35 -15z" fill="white"/>

          </g>
        </svg>
      </div>
        <div class="logo-text">
        <h1 class="logo-title">ProxyGo</h1>
        <p class="logo-subtitle">简单高效的代理管理工具</p>
      </div>
    </div>
    
    <div class="welcome-message">
              <h2>欢迎使用 ProxyGo</h2>
      <p>请选择以下功能进行操作。您可以设置代理服务器、管理规则列表或使用实用工具。</p>
    </div>
    
    <div class="menu-container">
      <a href="proxy-settings.html" class="menu-item proxy">
        <div class="menu-icon">⚙️</div>
        <div class="menu-title">代理设置</div>
        <p class="menu-description">配置代理服务器地址、端口和模式</p>
      </a>
      
      <a href="whitelist-rules.html" class="menu-item whitelist">
        <div class="menu-icon">✅</div>
        <div class="menu-title">白名单规则</div>
        <p class="menu-description">管理白名单模式下直接连接的域名</p>
      </a>
      
      <a href="blacklist-rules.html" class="menu-item blacklist">
        <div class="menu-icon">❌</div>
        <div class="menu-title">黑名单规则</div>
        <p class="menu-description">管理黑名单模式下使用代理的域名</p>
      </a>
      
      <a href="testing-tools.html" class="menu-item tools">
        <div class="menu-icon">🛠️</div>
        <div class="menu-title">测试工具</div>
        <p class="menu-description">规则测试、冲突检测和网络诊断</p>
      </a>
      
      <a href="network-dashboard.html" class="menu-item dashboard">
        <div class="menu-icon">📊</div>
        <div class="menu-title">网络透视板</div>
        <p class="menu-description">实时监控和分析网络请求流量</p>
      </a>
      
      <a href="about.html" class="menu-item about">
        <div class="menu-icon">ℹ️</div>
        <div class="menu-title">关于</div>
        <p class="menu-description">查看项目信息、功能特性和开发团队</p>
      </a>
    </div>
    
    <footer>
      <p><a href="https://proxygo.app" target="_blank">ProxyGo</a> - 简单高效的代理管理工具</p>
    </footer>
  </div>
</body>
</html>
