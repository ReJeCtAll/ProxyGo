<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网络透视板 - ProxyGo</title>
  <link rel="stylesheet" href="common.css">
  <style>
    .dashboard-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .refresh-btn, .clear-btn {
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .refresh-btn {
      background: linear-gradient(135deg, var(--info) 0%, #2563eb 100%);
      color: white;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .clear-btn {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      color: white;
    }

    .clear-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 32px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .dashboard-card {
      background: linear-gradient(135deg, var(--card-bg) 0%, #ffffff 100%);
      border-radius: var(--radius-xl);
      padding: 32px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .dashboard-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-hover) 100%);
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 24px 0;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title:before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      border-radius: 2px;
    }

    .top-domains-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
      overflow-x: hidden;
      width: 100%;
    }

    .domain-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-light);
      transition: all 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
    }

    .domain-item:last-child {
      border-bottom: none;
    }

    .domain-item:hover {
      background-color: rgba(99, 102, 241, 0.05);
      border-radius: var(--radius-md);
      margin: 0 -8px;
      padding: 12px 8px;
    }

    .domain-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }

    .domain-name {
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .domain-count {
      display: flex;
      align-items: center;
      gap: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .count-badge {
      background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
      color: white;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
    }

    .progress-bar {
      width: 80px;
      height: 6px;
      background-color: var(--border-light);
      border-radius: 3px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-hover) 100%);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .recent-requests-list {
      overflow-y: auto;
      margin: 0;
      padding: 0;
      list-style: none;
      flex-grow: 1;
    }

    .request-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--border-light) 0%, #ffffff 100%);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
      transition: all 0.3s ease;
    }

    .request-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .request-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }

    .request-domain {
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }

    .request-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .request-time {
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
    }

    .request-ip {
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-light);
    }

    .proxy-status {
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
    }

    .proxy-status.proxy {
      background: linear-gradient(135deg, var(--primary-light) 0%, #ffffff 100%);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .proxy-status.direct {
      background: linear-gradient(135deg, var(--success-light) 0%, #ffffff 100%);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .empty-state {
      text-align: center;
      padding: 24px 24px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-height: 200px; /* 确保空状态时有足够的高度 */
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Logo样式 */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 32px;
      box-shadow: var(--shadow-md);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-title {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-subtitle {
      font-size: 16px;
      color: var(--text-muted);
      margin: 0;
    }

    /* 分页控件样式 */
    .pagination-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 8px;
      margin-bottom: 8px;
      gap: 12px;
      margin-top: auto;
      padding-top: 8px;
      position: relative;
      z-index: 1;
    }

    .pagination-btn {
      background: linear-gradient(135deg, var(--primary-light) 0%, #ffffff 100%);
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 6px 12px;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .pagination-btn:hover:not([disabled]) {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
    }

    .pagination-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-info {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .current-page, .total-pages {
      font-weight: 700;
      color: var(--text);
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .dashboard-card {
        padding: 24px;
      }

      .request-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .request-meta {
        gap: 8px;
        flex-wrap: wrap;
      }
      
      .dashboard-controls {
        flex-direction: column;
        align-items: center;
      }
      
      .dashboard-controls button {
        width: 200px;
      }
      
      .pagination-controls {
        flex-wrap: wrap;
        margin-bottom: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo logo-svg page-logo">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
            </linearGradient>
          </defs>
          <g transform="translate(0,32) scale(0.1,-0.1)">
            <circle cx="160" cy="160" r="160" fill="url(#dashboardGradient)" stroke="none"/>
            <!-- 字母 G -->
            <path d="M80 220 c-30 -15 -40 -40 -40 -60 0 -40 30 -70 70 -70 25 0 40 10 50 30 l5 15 -20 0 c-15 0 -20 -5 -20 -15 0 -8 -7 -15 -15 -15 -20 0 -35 15 -35 35 0 20 15 35 35 35 8 0 15 -7 15 -15 0 -10 5 -15 20 -15 l20 0 0 20 c0 25 -25 50 -50 50 -10 0 -25 -7 -35 -15z" fill="white"/>
            <!-- 字母 O -->
            <path d="M200 220 c-30 -15 -40 -40 -40 -60 0 -20 10 -45 40 -60 20 -10 40 -10 60 0 30 15 40 40 40 60 0 20 -10 45 -40 60 -20 10 -40 10 -60 0z m40 -40 c15 0 25 -10 25 -25 0 -15 -10 -25 -25 -25 -15 0 -25 10 -25 25 0 15 10 25 25 25z" fill="white"/>
          </g>
        </svg>
      </div>
      <div class="logo-text">
        <h1 class="logo-title">ProxyGo</h1>
        <p class="logo-subtitle">简单高效的代理管理工具</p>
      </div>
    </div>
    
    <header>
      <h1>网络透视板</h1>
      <a href="settings.html" class="back-link">返回菜单</a>
    </header>
    
    <main>
      <div class="dashboard-controls">
        <button class="refresh-btn" id="refreshBtn">
          <span>🔄</span> 刷新数据
        </button>
        <button class="clear-btn" id="clearBtn">
          <span>🗑️</span> 清除数据
        </button>
      </div>

    <div class="dashboard-grid">
      <!-- TOP10域名访问量 -->
      <div class="dashboard-card">
        <h2 class="card-title">目的地址请求量 TOP10</h2>
        <ul class="top-domains-list" id="topDomainsList">
          <!-- 动态生成 -->
        </ul>
      </div>

      <!-- 最新域名请求记录 -->
      <div class="dashboard-card">
        <h2 class="card-title">最新域名请求记录</h2>
        <ul class="recent-requests-list" id="recentRequestsList">
          <!-- 动态生成 -->
        </ul>
      </div>
    </div>




    </main>
    <br><br><br><br><br><br> 
    <footer>
      <p>ProxyGo - 简单高效的代理管理工具</p>
    </footer>
  </div>

  <script src="network-dashboard.js"></script>
</body>
</html>
